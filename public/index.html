<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZenShop - Boutique Officielle</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-stone-50 text-stone-800 font-sans antialiased">

    <nav class="sticky top-0 w-full bg-white/80 backdrop-blur-md border-b border-stone-200 z-50">
        <div class="max-w-6xl mx-auto px-4 h-16 flex justify-between items-center">
            <div class="text-2xl font-serif font-bold text-emerald-800 tracking-tighter">ZenShop.</div>
            <button onclick="toggleCart()" class="relative p-2 hover:bg-stone-100 rounded-full transition">
                <i data-lucide="shopping-bag" class="text-stone-600"></i>
                <span id="cart-badge" class="absolute top-0 right-0 bg-emerald-600 text-white text-[10px] font-bold px-1.5 rounded-full hidden">0</span>
            </button>
        </div>
    </nav>

    <header class="bg-emerald-900 text-emerald-50 py-20 px-4 text-center">
        <h1 class="text-4xl md:text-5xl font-serif font-bold mb-4">L'Essence du Bien-être</h1>
        <p class="opacity-80 max-w-xl mx-auto text-lg">Des accessoires sélectionnés avec soin pour vos rituels de massage.</p>
    </header>

    <main class="max-w-6xl mx-auto px-4 py-16">
        <div id="product-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-8">
            <div class="col-span-full text-center text-gray-400">Chargement des produits...</div>
        </div>
    </main>

    <div id="cart-drawer" class="fixed inset-0 z-[60] hidden">
        <div class="absolute inset-0 bg-black/40 backdrop-blur-sm" onclick="toggleCart()"></div>
        <div class="absolute right-0 top-0 h-full w-full max-w-md bg-white shadow-2xl flex flex-col transform transition-transform duration-300 translate-x-full" id="drawer-content">
            <div class="p-5 border-b flex justify-between items-center bg-stone-50">
                <h2 class="font-serif font-bold text-xl">Votre Panier</h2>
                <button onclick="toggleCart()"><i data-lucide="x" class="text-stone-400 hover:text-red-500"></i></button>
            </div>
            <div id="cart-items" class="flex-1 overflow-y-auto p-5 space-y-4">
                <p class="text-center text-stone-400 mt-10">Votre panier est vide.</p>
            </div>
            <div class="p-5 border-t bg-stone-50">
                <div class="flex justify-between text-xl font-bold mb-4"><span>Total</span><span id="cart-total">0.00 €</span></div>
                <button id="checkout-btn" onclick="checkout()" class="w-full bg-emerald-800 text-white py-4 rounded-lg font-bold hover:bg-emerald-900 transition flex justify-center items-center gap-2">
                    Procéder au paiement
                </button>
            </div>
        </div>
    </div>

    <script>
        let cart = [];
        let products = [];

        // 1. Charger les produits depuis le serveur au démarrage
        async function init() {
            try {
                const res = await fetch('/products');
                products = await res.json();
                renderProducts();
                lucide.createIcons();
            } catch (err) {
                console.error("Erreur chargement produits:", err);
                document.getElementById('product-grid').innerHTML = "<p class='text-red-500 text-center'>Impossible de charger la boutique.</p>";
            }
        }

        // 2. Affichage
        function renderProducts() {
            const grid = document.getElementById('product-grid');
            grid.innerHTML = products.map(p => `
                <div class="group">
                    <div class="aspect-square overflow-hidden rounded-xl bg-gray-100 mb-4 relative">
                        <img src="${p.image}" class="h-full w-full object-cover group-hover:scale-105 transition duration-500">
                        <button onclick="addToCart('${p.id}')" class="absolute bottom-4 right-4 bg-white text-emerald-900 p-3 rounded-full shadow-lg hover:bg-emerald-900 hover:text-white transition">
                            <i data-lucide="plus" class="w-5 h-5"></i>
                        </button>
                    </div>
                    <h3 class="font-bold text-lg text-stone-800">${p.name}</h3>
                    <p class="text-emerald-700 font-medium">${p.price.toFixed(2)} €</p>
                </div>
            `).join('');
            lucide.createIcons();
        }

        // 3. Logique Panier
        function addToCart(id) {
            const item = cart.find(i => i.id === id);
            if (item) item.quantity++;
            else cart.push({ id, quantity: 1 });
            updateCartUI();
            toggleCart(true); // Ouvre le panier
        }

        function removeFromCart(id) {
            cart = cart.filter(i => i.id !== id);
            updateCartUI();
        }

        function updateCartUI() {
            const totalQty = cart.reduce((acc, i) => acc + i.quantity, 0);
            const badge = document.getElementById('cart-badge');
            badge.innerText = totalQty;
            badge.classList.toggle('hidden', totalQty === 0);

            const container = document.getElementById('cart-items');
            let total = 0;
            
            if (cart.length === 0) {
                container.innerHTML = '<p class="text-center text-stone-400 mt-10">Votre panier est vide.</p>';
            } else {
                container.innerHTML = cart.map(item => {
                    const product = products.find(p => p.id == item.id);
                    total += product.price * item.quantity;
                    return `
                        <div class="flex gap-4 items-center">
                            <img src="${product.image}" class="w-16 h-16 rounded-md object-cover bg-stone-100">
                            <div class="flex-1">
                                <h4 class="font-bold text-sm">${product.name}</h4>
                                <p class="text-xs text-stone-500">${item.quantity} x ${product.price.toFixed(2)}€</p>
                            </div>
                            <button onclick="removeFromCart('${item.id}')" class="text-stone-400 hover:text-red-500"><i data-lucide="trash-2" class="w-4 h-4"></i></button>
                        </div>
                    `;
                }).join('');
            }
            document.getElementById('cart-total').innerText = total.toFixed(2) + " €";
            lucide.createIcons();
        }

        // 4. Interface (Drawer)
        function toggleCart(forceOpen = false) {
            const drawer = document.getElementById('cart-drawer');
            const content = document.getElementById('drawer-content');
            
            if (drawer.classList.contains('hidden') || forceOpen === true) {
                drawer.classList.remove('hidden');
                setTimeout(() => content.classList.remove('translate-x-full'), 10);
            } else {
                content.classList.add('translate-x-full');
                setTimeout(() => drawer.classList.add('hidden'), 300);
            }
        }

        // 5. Paiement (Appel au Backend)
        async function checkout() {
            if (cart.length === 0) return;
            const btn = document.getElementById('checkout-btn');
            const originalText = btn.innerText;
            btn.innerText = "Redirection...";
            btn.disabled = true;

            try {
                const res = await fetch('/create-checkout-session', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ items: cart })
                });
                const data = await res.json();
                if (data.url) window.location.href = data.url;
                else alert("Erreur: " + JSON.stringify(data));
            } catch (e) {
                alert("Erreur réseau");
                btn.innerText = originalText;
                btn.disabled = false;
            }
        }

        init();
    </script>
</body>
</html>
